services:
  - type: web
    name: mindmeld-telegram-bot
    env: python
    region: frankfurt
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false   # значение зададим в Render UI, в GitHub токен не хранится
